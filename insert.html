<!DOCTYPE html>
<html>
<head>
<title>Asphalt 8 Airborne Speedrun</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="css2.css">

</head>
<body>

<!-- Navbar (sit on top) -->
<nav>
    <a href="index.html"><img src="logo.png" alt="Logo"></a>
    <!-- Float links to the right -->
      <div class="links">
        <a href="#speedruns" class="button">Speedruns</a>
        <a href="#about" class="button">About</a>
      </div>
  </nav>

<header></header>

<!-- Page content -->
<h2>Insert Speedrun</h2>
<form>
    <label for="Username">Username:</label><br>
    <input type="text" id="Username" name="Username"><br>
        <label for="gamemode">Gamemode</label><br>
        <input type="radio" id="Classic" name="gamemode" value="">
        <label for="gamemode">Classic</label><br>
        <input type="radio" id="Versus" name="gamemode" value="">
        <label for="gamemode">Versus</label><br>
        <input type="radio" id="Elimination" name="gamemode" value="">
        <label for="gamemode">Elimination</label><br>
        <input type="radio" id="Knockdown" name="gamemode" value="">
        <label for="gamemode">Knockdown</label><br>
        <input type="radio" id="Infected" name="gamemode" value="">
        <label for="gamemode">Infected</label><br>
        <input type="radio" id="GateDrift" name="gamemode" value="">
        <label for="gamemode">GateDrift</label><br>
    <label for="Class">Class</label><br>
        <input type="radio" id="ClassD" name="class" value="">
        <label for="gamemode">Class D</label><br>
        <input type="radio" id="ClassC" name="class" value="">
        <label for="gamemode">Class C</label><br>
        <input type="radio" id="ClassB" name="class" value="">
        <label for="gamemode">Class B</label><br>
        <input type="radio" id="ClassA" name="class" value="">
        <label for="gamemode">Class A</label><br>
        <input type="radio" id="ClassS" name="class" value="">
        <label for="gamemode">Class S</label><br>

  </form>
</body>
</html>
